<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab 2 Computer Graphics</h1>
    
    <label for="imageUpload" class="upload-button">Choose File</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="loadImage(event)">
    
    <h2>Original Image</h2>
    <canvas id="originalCanvas"></canvas>
    
    <h2>Processed Image</h2>
    <canvas id="processedCanvas"></canvas>
    
    <h3>Sharpening Filters</h3>
    <details>
        <summary>Choose a sharpening filter</summary>
        <button onclick="applySharpening()">Sharpening</button>
        <button onclick="applyUnsharpMasking()">Unsharp Masking</button>
        <button onclick="applyHighPassFilter()">High Pass Filter</button>
        <button onclick="applyAdaptiveSharpening()">Adaptive Sharpening</button>
    </details>

    <h3>Thresholding Filters</h3>
    <details>
        <summary>Choose a threshold filter</summary>
        <button onclick="applyAdaptiveMeanThreshold(11, 2)">Adaptive Mean Threshold</button>
        <button onclick="applyAdaptiveGaussianThreshold()">Adaptive Gaussian Threshold</button>
        <button onclick="applyOtsuThreshold()">Otsu's Threshold</button>
    </details>

    <div class="params-section">
        <h2>Thresholding Parameters</h2>
        <label for="blockSizeInput">Block Size:</label>
        <input type="number" id="blockSizeInput" min="3" max="21" step="2" value="5">
        
        <label for="cInput">C (Constant):</label>
        <input type="number" id="cInput" min="-10" max="10" step="1" value="2">
        
        <button onclick="applyAdaptiveMeanThresholdWithParams()">Apply Adaptive Mean Threshold</button>
        <button onclick="applyAdaptiveGaussianThresholdWithParams()">Apply Adaptive Gaussian Threshold</button>
    </div>

    <div class="params-section">
        <h2>Sharpening Parameters</h2>
        <label for="cInput">C (Constant):</label>
        <input type="number" id="cInput" min="-10" max="10" step="1" value="2">
        
        <button onclick="applySharpingWithParams()">Apply Sharpening Parameters</button>
    </div>


    <script async src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
    <script src="app.js"></script>
    <script>
        function applyAdaptiveMeanThresholdWithParams() {
            const blockSize = parseInt(document.getElementById('blockSizeInput').value);
            const C = parseInt(document.getElementById('cInput').value);
            applyAdaptiveMeanThreshold(blockSize, C);
        }

        function applyAdaptiveGaussianThresholdWithParams() {
            const blockSize = parseInt(document.getElementById('blockSizeInput').value);
            const C = parseInt(document.getElementById('cInput').value);
            applyAdaptiveGaussianThreshold(blockSize, C);
        }
        function applySharpingWithParams() {
            const C = parseInt(document.getElementById('cInput').value);
            applySharpening(C);
        }
    </script>
    

</body>
</html>
